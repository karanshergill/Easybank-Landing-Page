<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>EasyBank</title>
</head>

<body class="bg-neutral-light-grayish-blue">

  <header class="relative z-50">
    <div class="flex items-center justify-between p-6 bg-white">
      <img src="/images/logo.svg" alt="logo">
      <button class="md:hidden">
        <span><img src="/images/icon-hamburger.svg" alt="menu-open"></span>
      </button>
    </div>
  </header>

  <main>

    <section>
      <div class="relative">
        <img src="/public/images/bg-intro-mobile.svg" alt="image-background" class="absolute -top-[34px]">
        <img src="/images/image-mockups.png" alt="image-mockups"
          class="absolute -top-[134px] left-1/2 transform -translate-x-1/2">
      </div>
      <div class="text-center space-y-6 pt-[354px] px-6">
        <h1 class="font-public-sans text-4xl text-primary-dark-blue leading-[2.75rem] font-light">Next generation
          digital
          banking
        </h1>
        <p class="font-public-sans text-sm text-neutral-grayish-blue leading-6">Take your financial life online.
          Your Easybank
          account
          will be a one-stop-shop for
          spending, saving,
          budgeting, investing, and much more.</p>
        <button
          class="bg-gradient-to-r from-primary-lime-green to-primary-bright-cyan rounded-full px-10 py-3 text-sm font-public-sans font-semibold text-white">Request
          Invite</button>
      </div>
    </section>

    <section>
      <h2>Why choose Easybank</h2>
    </section>
  </main>
</body>

</html>
